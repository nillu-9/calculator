<!DOCTYPE html>

  <title>Amazon Clone</title>
  <link rel="stylesheet" href="new_amazone.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
    <span id="logo">amazon.in</span>
    
    <a href="#">Home</a>
    <a href="#">Today's Deals</a>
    <a href="#">Customer Service</a>
    <a href="#">Registry</a>
    <a href="#">Gift Cards</a>
    <a href="#">Sell</a>

    <button>Search</button>
  </div>

  <!-- Main content (simple layout for clone) -->
  <div style="height: 600px; margin-top: 20px; background-image: url('https://t3.ftcdn.net/jpg/02/68/02/72/240_F_268027237_5dnxmVzkU0OGFhByf3qlGmpWKJ5Gs0Bo.jpg'); background-size: cover; border:none;"></div>

    <div style="width: 23%; background-color: white; padding: 10px;">
      <h3>Deal of the Day</h3>
      <img src="https://t3.ftcdn.net/jpg/03/29/32/18/240_F_329321873_tWphXnKQHwtZzj4xHUvFRsnaL6cEoLtX.jpg" width="100%" />
      <p>Up to 50% off on electronics</p>
    </div>

      <h3>Trending</h3>
      <img src="https://t4.ftcdn.net/jpg/01/07/94/19/240_F_107941908_tJnVeRIXfh4AefBP7lBBAJ5axRDqWwgF.jpg" width="100%" />
      <p>Smart Watches & more</p>
    </div>

    <div style="width: 23%; background-color: white; padding: 10px;">
      <h2>New Arrivals</h2>
      <img src="https://t4.ftcdn.net/jpg/12/13/15/65/240_F_1213156500_hadNH7kmOx6VpK56t3pfudtqQ7OMrV5k.jpg" width="100%" />
      <p>Latest styles from top brands</p>
